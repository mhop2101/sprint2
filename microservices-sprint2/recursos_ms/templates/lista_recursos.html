<h1>Lista de Recursos</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Detalle</th>
            </tr>
        </thead>
        <tbody>
            {% for recurso in recursos %}
                <tr>
                    <td>{{ recurso.id }}</td>
                    <td>{{ recurso.nombre }}</td>
                    <td>{{ recurso.cantidad }}</td>
                    <td><a href="{% url 'buscar_recurso' recurso.id %}">Ver Detalle</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
